<div fxLayout="row" fxLayoutAlign="center center" class="myformparent">
    <div fxFlex="80">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field class="example-full-width" fxFlexFill>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" />
                <mat-error *ngIf="form.controls['name'].invalid">
                    Name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" fxFlexFill>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
                <mat-error *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
                    Please enter a valid email address.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" fxFlexFill>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" />
                <mat-error *ngIf="form.controls['password'].invalid &&form.controls['password'].touched">
                    Please enter a valid password.
                </mat-error>
            </mat-form-field>

            <div fxLayout="row" fxLayoutAlign="center" fxFlexFill>
                <button mat-raised-button color="primary">Submit</button>
            </div>
        </form>
    </div>
</div>
