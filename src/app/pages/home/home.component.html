<mat-form-field class="my-filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<button class="btn" (click)="openPDF()">Download PDF</button>
<button class="btn" (click)="ExportTOExcel()">Export to Excel</button>



<div class="mat-elevation-z8 myform" #TABLE>

  <table mat-table #table  [dataSource]="todoss" matSort id="htmlData">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="tabl">Id</th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.completed != 'Complete' ? 'com-text' : 'pen-text'">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titles</th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.completed != 'Complete' ? 'com-text' : 'pen-text'">{{ element.title  }}</td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef>Completed</th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.completed != 'Complete' ? 'com-text' : 'pen-text'">{{ element.completed }}</td>
    </ng-container>

    <ng-container matColumnDef="target">
      <th mat-header-cell *matHeaderCellDef>Target Date</th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.completed != 'Complete' ? 'com-text' : 'pen-text'">{{ element.target }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.completed != 'Complete' ? 'com-text' : 'pen-text'">{{ element.createdAt }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef>Updated At</th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.completed != 'Complete' ? 'com-text' : 'pen-text'">{{ element.updatedAt }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let todoss">
        <button mat-icon-button (click)="onEditClick($event, todoss)">
          <mat-icon class="edit-btn">edit</mat-icon>
        </button> 

        <button mat-icon-button (click)="onDeleteClick(todoss.id)">
          <mat-icon class="del-btn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
